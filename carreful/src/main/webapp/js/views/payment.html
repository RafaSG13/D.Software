<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h1>Pago</h1>
        <div>
		    <form id="payment-form">
		      <div id="card-element"><!--Stripe.js injects the Card Element--></div>
		      <button id="submit">
		        <div class="spinner hidden" id="spinner"></div>
		        <span id="button-text" data-bind="click : solicitarPreautorizacion()">Pay now</span>
		      </button>
		      <p id="card-error" role="alert"></p>
		        <input type="radio" id="recoger" value="recoger" name="tipo_envio" data-bind="checked : envio" checked="checked">
  				<label for="recoger">A Recoger</label><br>
				<input type="radio" id="domicilio" value="domicilio" name="tipo_envio" data-bind="checked : envio">
  				<label for="domicilio">A domicilio</label><br>
  				<input type="radio" id="express" value="express" name="tipo_envio" data-bind="checked : envio">
  				<label for="express">A domicilio Express</label><br>

		    </form>
        </div>
         <div>
   			<h2>Carrito</h2>
	        	<table>
        			<tr>
        				<th>Unidades</th><th>Producto</th>  	
        		
        			</tr>
        				<!-- ko foreach : carrito -->
        					<tr>
        						<td data-bind="html : amount"></td>
        						<td data-bind="html : name"></td>
        					</tr>
        				<!-- /ko -->
        				<tr>
        					<th>Precio Total</th>
        					<td data-bind="html : total"></td>
        				</tr>
        		</table>
     		</div>
    </div>
  </div>
</div>
