<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h1>Pago</h1>
        <input type="text" data-bind="value : email" placeholder="Email alternativo">
        <input type="text" data-bind="value : cupon" placeholder="Codigo del Cupon"><button data-bind="click : function() {AplicarDescuento()}">Introducir Cupon de Descuento</button>
            <div data-bind="html : message" style="color : blue"></div>
            <div data-bind="html : error" style="color : red"></div>
        
        
        <div>
       
		    <form id="payment-form">
		      <div id="card-element"><!--Stripe.js injects the Card Element--></div>
		      <button id="submit">
		        <div class="spinner hidden" id="spinner"></div>
		        <span id="button-text hidden" data-bind="click : function() {solicitarPreautorizacion()}">Pay now</span>
		      </button> 
		    </form>
	
        </div>
         <div>
   			<h2>Carrito</h2>
	        	<table>
        			<tr>
        				<th>Unidades</th><th>Producto</th>  	
        		
        			</tr>
        				<!-- ko foreach : carrito -->
        					<tr>
        						<td data-bind="html : amount"></td>
        						<td data-bind="html : name"></td>
        					</tr>
        				<!-- /ko -->
        				<tr>
        					<th>Precio Total</th>
        					<td data-bind="html : total"></td>
        				</tr>
        				

        		</table>
     		</div>
    </div>
  </div>
  </div>
</div>
